<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Image Collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .first-image img {
            height: 500px;
        }

        .side-collage img {
            height: 279px;
        }

        blockquote::before {
            content: open-quote;
            font-size: 2em;
            color: darkorange;
        }

        blockquote::after {
            content: close-quote;
            font-size: 2em;
            color: darkorange;
        }
    </style>
</head>

<body>

    <section class="container my-5">
        <h1 class="fs-1 fw-bold text-center">Image collage</h1>
        <div class="row g-0">
            <div class="col-4 first-image">
                <img class="img-fluid" src="images/tower.png" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4 ">
                        <img class="img-fluid" src="images/beach.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/bora.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/maldives.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/alpine.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <blockquote class="text-center">
        Life is what happens when you’re busy making other plans</blockquote>
    <blockquote class="text-center">Your time is limited, so don’t waste it living someone else’s life. Don’t be trapped
        by dogma – which is
        living with the results of other people’s thinking.</blockquote>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
